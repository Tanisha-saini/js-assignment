<body>
	<h2>Display date in mm-dd-yy format</h2>
	<script type="text/javascript">
		var myDate=new Date();
		var mymonth=myDate.getMonth();
		var mydatee=myDate.getDate();
		var myyear=myDate.getFullYear();
		var mytodaydate=mymonth+'-'+mydatee+'-'+myyear;
		document.write("today's date is:"+mytodaydate);
	</script>
